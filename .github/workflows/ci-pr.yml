name: CI Pull Request

on:
    pull_request:
        types:
            - opened
            - reopened
        branches:
            - main
        paths-ignore:
            - "**.md"
            - ".idea/**"
            - ".editorconfig"
            - ".gitignore"

concurrency:
    group: ${{ github.ref }}
    cancel-in-progress: true

jobs:
    checks:
        uses: ./.github/workflows/run-checks.yml
